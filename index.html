<body>

  <div class="container" id="login">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row sa">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Registrar</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" style="display: block;">
                  <div class="form-group df">
                    <span><i class="far fa-envelope"></i></span>
                    <input type="email" id="login-email" class="input-form" placeholder="E-mail">
                  </div>
                  <div class="form-group df">
                    <span><i class="fas fa-key"></i></span>
                    <input type="password" id="login-password" class="input-form" placeholder="Senha">
                  </div>
                  <div class="form-group js-fe remember-password">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar senha</label>
                  </div>
                  <div class="form-group">
                    <div class="row jc-c">
                      <div class="col-sm-6 col-sm-offset-3 row jc-c">
                        <button type="submit" id="login-submit" class="form-btn btn-login"><i
                            class="fas fa-chevron-right"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center forget-password">
                          Esqueceu sua senha? <a href="#" class="forgot-password">Clique aqui para
                            recuperar</a>.
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" style="display: none;">
                  <div class="form-group">
                    <input type="text" id="name" class="input-form" placeholder="Nome">
                  </div>
                  <div class="form-group">
                    <input type="email" id="email" class="input-form" placeholder="E-mail">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" class="input-form" placeholder="Senha">
                  </div>
                  <div class="form-group">
                    <input type="password" id="confirm-password" class="input-form" placeholder="Confirmar senha">
                  </div>
                  <div class="form-group">
                    <div class="row jc-c">
                      <div class="col-sm-6 col-sm-offset-3 row jc-c">
                        <button type="submit" id="register-submit" class="form-btn btn-register"><i
                            class="fas fa-chevron-right"></i></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./src/scripts/login.js"></script>
</body>

</html>
