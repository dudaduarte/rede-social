                                        </li>

                                            <a class="nav-link" href="#posts" role="tab" data-toggle="tab"><i
                                                    class="fas fa-info-circle"></i> Publicações</a>
                                        </li>
                                    </ul>

                                    <div class="tab-content">

                                                <div class="col-md-6">
                                                    <p id="display-name-small"></p>

                                            </div>

                                            </div>

                                                <div class="col-md-2">
                                                    <label>Instituição de Ensino</label>

                                                <div class="col-md-6">

                                            </div>
