<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ConnectVest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/profile.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar-style d-flex justify-content-center navbar navbar-expand-lg navbar-dark bg-purple">
      <a id="logo-navbar" class="navbar-brand" href="#"><img src="./images/logo-text.svg" class='style-logo-feed'></a>
      <button class="navbar-toggler brand-size" type="button" data-toggle="collapse"
        data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
        aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-end collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbar-dropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
              <a class="dropdown-item" id="option-profile" href="#">Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="btn-close dropdown-item" href="#" id="button-logout">Sair</a>
            </div>
          </li>
          <li class="nav-item"> <a href="#" id="profile-pic-nav"><img id="profile-pic-navbar"
                class="rounded-circle pic-navbar"></a></li>
          <li class="nav-item active">
            <a id="home-navbar" class="nav-link home-navbar" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a id="home-navbar" class="nav-link profile-navbar" href="#">Perfil</a>
          </li>
          <li class="nav-item active" data-toggle="tooltip" data-placement="bottom"
            title="Essa função ainda não está habilitada :)">
            <a id="home-navbar" class="nav-link disabled" href="#">Fóruns</a>
          </li>
          <li class="nav-item active" data-toggle="tooltip" data-placement="bottom"
            title="Essa função ainda não está habilitada :)">
            <a id="home-navbar" class="nav-link disabled" href="#">Cursos</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container main-secction">
    <div class="row">
      <img src="images/background-profile.jpg" class="col-md-12 col-sm-12 col-xs-12 image-section" />
      <div class="row-container user-left-part width100">
        <section class="col-md-3 col-sm-3 col-xs-12 user-profil-part pull-left">
          <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
            <img src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png"
              class="rounded-circle" />
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 user-detail-section1 text-center">
            <p id="user-bio" class="bio-style"></p>
            <button id="btn-contact" (click)="clearModal()" data-toggle="modal" data-target="#contact"
              class="btn btn-success btn-block follow">
              Contato
            </button>
            <button class="btn btn-warning btn-block">Interesses</button>
          </div>
        </section>
        <section class="col-md-9 col-sm-9 col-xs-12 profile-right-section width100">
          <div class="col-md-12 profile-header d-flex flex-wrap flex-row">
            <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
              <h1 id="display-name"></h1>
              <h6 id="display-status"></h6>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-6 profile-header-section1 text-right pull-rigth">
              <button href="#profile" class="color-btn btn btn-primary btn-block">Adicionar à
                Rede</button>
            </div>
          </div>
          <div class="col-md-8 flex-column">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="profile-link color-text nav-link active" href="#profile" id="profile-navbar" role="tab"
                  data-toggle="tab"><i class="profile-link color-text fas fa-user-circle"></i>
                  Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link profile-link" href="#cursos" role="tab" data-toggle="tab"><i
                    class="fas fa-book-open"></i> Meus Cursos</a>
              </li>
            </ul>
            <div class="tab-content">
              <section role="tabpanel" class="tab-pane fade show active" id="profile">
                <div class="row">
                  <label class="col-md-2">Nome</label>
                  <p id="display-name-small" class="col-md-8"></p>
                </div>
                <div class="row">
                  <label class="col-md-2">Email</label>
                  <p id="display-email" class="col-md-8"></p>
                </div>
                <div class="row">
                  <label class="col-md-2">Celular</label>
                  <p id="display-pnumber" class="col-md-8"></p>
                </div>
                <div class="row">
                  <label class="col-md-2">Escola</label>
                  <p id="display-school" class="col-md-8"></p>
                </div>
              </section>
              <section role="tabpanel" class="tab-pane fade" id="cursos">
                <p>Em breve!</p>
              </section>
            </div>
          </div>
      </div>
    </div>
  </main>

  <script src="./src/scripts/profile.js"></script>
  <script src="./src/scripts/config.js"></script>
  <script src="./src/scripts/navbar.js"></script>
  <script src="./src/scripts/login.js"></script>
</body>

</html>
